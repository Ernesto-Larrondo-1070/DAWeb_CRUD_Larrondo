{% extends "base2.html" %}

{% block cuerpo %}

<div class="row"><!--fila en editar-->
          <div class="col-md-4 offset-md-4">
              <h2>Editar Producto</h2>
               <!-- Aqui codigo tarjeta -->
              <div class="card"><!-- tarjeta-->
                      <div class="card-body">
                           <form action="/editarProd/" method="post"> {% csrf_token %}<!-- -->
                               <div class="form-group">
                                 <input type="text" id="txtid" name="txtid" value="{{misprod.id_prod}}" class="form-control" minlenght="1" maxlenght="6" readonly required><br>
                                </div>
                                <div class="form-group py-3">
                                 <input type="text" id="txtnombre" name="txtnombre" value="{{misprod.nombre}}" class="form-control"  minlenght="1" maxlenght="100" required><br>
                                </div>
                                <div class="form-group py-3">
                                    <input type="text" id="txttipo" name="txttipo" value="{{misprod.tipo}}" class="form-control"  minlenght="1" maxlenght="100" required><br>
                                </div>
                                <div class="form-group">
                                 <input type="text" id="txtalla" name="txtalla" class="form-control" min="1" max="9"  value="{{misprod.talla}}" required><br>
                                </div>
                                <div class="form-group py-3">
                                 <input type="text" id="numprecio" name="numprecio" value="{{misprod.precio_uni}}" class="form-control"  min="1" max="9" required><br>
                                </div>
                                <div class="form-group py-3">
                                 <input type="text" id="numpeso" name="numpeso" value="{{misprod.peso}}" class="form-control"  min="1" max="9" required><br>
                                </div>
                                <div class="form-group py-3">
                                    <input type="text" id="txtidprov" name="txtidprov" value="{{misprod.id_proveedor}}" class="form-control"  min="1" max="9" required><br>
                                   </div>
                                <div class="form-group py-3">
                                 <button type="submit" class="btn btn-dark"> Guardar Producto </button><br>
                                </div>
                            </form>
                       </div>
                    </div><!-- tarjeta-->
                <!-- Aqui codigo tarjeta -->
         </div>
</div><!--fila en editar-->

{% endblock %}
